<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
        <section class="calc-buttons">
            <div class="calc-button-row">
                <button onclick="clearall()" class="operator-btn clearall">C</button>
                <button onclick="mainbutton('/')" class="operator-btn">/</button>
            </div>
            <div class="calc-button-row">
                <button onclick="mainbutton('7')">7</button>
                <button onclick="mainbutton('8')">8</button>
                <button onclick="mainbutton('9')">9</button>
                <button onclick="mainbutton('*')" class="operator-btn">*</button>
            </div>
            <div class="calc-button-row">
                <button onclick="mainbutton('4')">4</button>
                <button onclick="mainbutton('5')">5</button>
                <button onclick="mainbutton('6')">6</button>
                <button onclick="mainbutton('-')" class="operator-btn">-</button>
            </div>
            <div class="calc-button-row">
                <button onclick="mainbutton('1')">1</button>
                <button onclick="mainbutton('2')">2</button>
                <button onclick="mainbutton('3')">3</button>
                <button onclick="mainbutton('+')" class="operator-btn">+</button>
            </div>
            <div class="calc-button-row">
                <button onclick="mainbutton('0')">0</button>
                <button onclick="mainbutton('.')" class="tochka">.</button>
                <button onclick="result()" class="operator-btn">=</button>
            </div>
        </section>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
